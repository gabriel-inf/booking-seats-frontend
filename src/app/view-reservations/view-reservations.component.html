<h1 style="text-align: center;"> Reservas do cinema </h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  locked_seats
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  <!-- ['cadeira', 'nome', 'cpf', 'e-mail', 'telefone', 'valor'] -->
  <!-- Position Column -->

  <ng-container matColumnDef="cadeira">
    <th mat-header-cell *matHeaderCellDef> cadeira </th>
    <td mat-cell *matCellDef="let element"> {{element.seat}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> cpf </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> e-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> valor </th>
    <td mat-cell *matCellDef="let element"> R${{element.value}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
